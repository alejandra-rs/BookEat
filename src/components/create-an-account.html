<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Popup</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../css/login-popup.css">
</head>
<dialog id="login-popup" class="SinginForm" open>
  <h3>Crate an account</h3>
  <p>Create a BookEat account and access all of our services and privileges</p>
  <form>
      <div class="name-fild">
        <label>
          <input type="text" placeholder="Name" required>
        </label>
        <label>
            <input type="text" placeholder="Surname" required>
        </label>
      </div>
      <div class="tel-data"></div>
        <label>
            <input type="tel" placeholder="phone number" required>
        </label>
        <label>
            <input type="date" placeholder="Date of birthday" required>
        </label>
        <label>
            <input type="email" placeholder="Email" required>
        </label>
        <label>
            <input type="password" placeholder="Password" required>
        </label>
        <label>
            <input type="password" placeholder="Confirm Password" required>
        </label>
    <button id="login-button" type="submit">Register</button>
  </form>
    <button id="register-button">Login</button>
</dialog>
</html>
