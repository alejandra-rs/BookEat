<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Selector</title>
    <link rel="stylesheet" href="/src/css/date-selector.css">
</head>

<body>
    <label class="date-selector">
        <img src="/src/assets/icons/calendar.svg" alt="Calendar" class="calendar-icon">

    </label>
</body>
</html>
