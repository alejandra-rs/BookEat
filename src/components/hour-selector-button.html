<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hour Selector Button</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/src/css/hour-selector-button.css">
</head>
<body>
    <button class="hour-button"> 09:00 - 11:00 </button>

    <script>
        const button = document.querySelector('.hour-button');
        /* button.classList.add('occupied'); */
        button.addEventListener('click', () => {
            if (button.classList.contains('occupied')) return;
            button.classList.toggle('selected');
        });
    </script>
</body>

</html>
