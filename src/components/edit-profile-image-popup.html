<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile Image Popup</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../css/edit-profile-image-popup.css">
</head>
<dialog id="edit-profile-image-dialog">
  <section class="popup-content">
    <h2>Edit your profile image</h2>
    <p>Insert Image</p>
  </section>
  <footer class="popup-footer">
    <button class="cancel-button">Cancel</button>
    <button class="save-button">Save</button>
  </footer>
</dialog>
<script>
  const dialog = document.getElementById('edit-profile-image-dialog');
  dialog.showModal();
</script>
</html>
