<link rel="stylesheet" href="../../templates/my-account-popup/my-account-popup.css">

        <button class="my-account-popup__nav__button" id="my-account">
            <img src="../../assets/icons/account-user.svg" alt="User Icon" class="icon">

        </button>
        <button class="my-account-popup__nav__button" id="my-reservations">
            <img src="../../assets/icons/calendar-past-reserved.svg" alt="User Icon" class="icon">
