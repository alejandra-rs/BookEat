<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/svg+xml" href="../../assets/icons/logo.svg">
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../../templates/overview/overview.css">
    <link rel="stylesheet" href="../../pages/searcher-page/searcher-page.css">

<body>
<header xlu-include-file="../../templates/header/header.html"></header>

        <div xlu-include-file="../../templates/overview/overview.html"></div>
        <div xlu-include-file="../../templates/overview/overview.html"></div>
        <div xlu-include-file="../../templates/overview/overview.html"></div>
        <div xlu-include-file="../../templates/overview/overview.html"></div>

        <div xlu-include-file="../../templates/overview/overview.html"></div>
    </section>

</main>

<footer xlu-include-file="../../templates/footer/footer.html"></footer>
<script>

    document.addEventListener("DOMContentLoaded", async () => {
        await xLuIncludeFile();
        setupCards("default");
        checkDarkMode();
    });
</script>
</body>
</html>
